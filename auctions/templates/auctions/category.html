{% extends "auctions/layout.html" %}


{% block body %}
    <h2 style="text-align: center;">{{name}}</h2>

    <div style="display:flex;">
    {% for auction in auctions %}
        <div style="width: 20%; border:solid 1px black; margin: 10px;">

            <h4 style="text-align: center;">{{ auction.lot }}</h4>

            <img src="/static/{{auction.image.name}}" alt="Photo of object" style="width: 200px">

            <p style="text-align: center;">{{ auction.description }}</p>
            <br>
            <h6 style="text-align: center;">Price {{ auction.first_rate }}</h6>

        </div>
    {% endfor %}
    </div>
{% endblock %}
