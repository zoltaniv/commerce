{% extends "auctions/layout.html" %}


{% block body %}
    <h2 style="text-align: center;">Categories of goods</h2>

    <div style="display:flex;">

    {% for category in categories %}

        <div style="width: 20%; border:solid 1px black; margin: 10px;">

            <a href="{% url 'category' category.id %}"><h4 style="text-align: center;"> {{ category.name }} </h4></a>

        </div>

    {% endfor %}

    </div>
{% endblock %}
