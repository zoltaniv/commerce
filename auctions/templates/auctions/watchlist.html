{% extends "auctions/layout.html" %}


{% block body %}
    <h2 class="display-6 text-center">Watchlist</h2>

    <div class="row row-cols-5 justify-content-md-center">
        {% for watch in watchlist %}
            <div class="col p-2 m-2 border text-bg-white bg-white">

                <a href="{% url 'auction_view' category_id=watch.auction.category_id.id auction_id=watch.auction.id %}"><h4 class="h3 text-center">{{ watch.auction.lot }}</h4></a>

                <a href="{% url 'auction_view' category_id=watch.auction.category_id.id auction_id=watch.auction.id %}"><img src="/static/auctions/images/{{watch.auction.image.name}}" alt="Photo of object" class="mx-auto d-block img-fluid m-2"></a>

                <p class="text-center">{{ watch.auction.description }}</p>
                <br>
                <h6 class="h5 text-center"><b>Price {{ watch.auction.aucrates.last.current_rate }} USD</b></h6>

            </div>
        {% endfor %}
    </div>
{% endblock %}
